# создание групп
- name: create group
  ansible.builtin.group:
      name: "{{ item }}"
      state: present
  loop: "{{ group_list | default([]) }}"

# создание пользователей
- name: create user
  ansible.builtin.user:
      name: "{{ item.key }}"
      comment: "{{ item.value.comment }}"
      groups: "{{ item.value.groups }}"
      shell: "{{ item.value.shell }}"
      home: "{{ item.value.home }}"
      create_home: true
      append: false
  loop: "{{ user_list | default({}) | dict2items }}"

# добавление публичных ssh ключей из переменных окружения
- name: get authorized keys from environment variable
  ansible.posix.authorized_key:
      user: "{{ item.key }}"
      state: present
      exclusive: true
      key: "{{ lookup('env', 'PUB_' + item.key | upper, default='') }}"
  loop: "{{ user_list | default({}) | dict2items }}"
  when: lookup('env', 'PUB_' + item.key | upper, default='') != ''

# добавление публичных ssh ключей из файлов
- name: check if public key file exists
  ansible.builtin.stat:
      path: "{{ item.key }}.pub"
  register: key_file
  loop: "{{ user_list | default({}) | dict2items }}"

- name: get authorized keys from file
  ansible.posix.authorized_key:
      user: "{{ item.item.key }}"
      state: present
      exclusive: true
      key: "{{ lookup('file', item.item.key + '.pub', errors='omit') }}"
  loop: "{{ key_file.results }}"
  when: item.stat.exists
